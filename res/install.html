<!DOCTYPE html> <html> <head> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <meta name="renderer" content="webkit"> <title>Kooteam-酷公司都喜欢的在线协作工具</title> <meta name="description" content="轻量级的在线团队协作工具，提供各类文档工具、在线思维导图、在线流程图、项目管理、任务分发，知识库管理等工具，并接入了微信小程序，钉钉E应用等开放平台，使用便捷高效。"/> <meta name="keyword" content="kooteam,在线协作,在线脑图,在线流程图,思维导图,脑图,流程图,时序图,甘特图,任务看板,待办管理,日程四象限,工作四象限,知识库,WIKI。"/> <link rel="shortcut icon" href="//a.yimiyisu.com/kooteam.ico"> <link rel="Stylesheet" type="text/css" href="/zeto/css/zen.css?t=784536"><script src="/zeto/lib/jquery.js"></script><script src="/zeto/js/zetojs.js?t=784536"></script> <link rel="Stylesheet" type="text/css" href="/css/home.css?t=528684"> <script src="/js/app.js?t=528684"> </script> </head> <body> <div id="J_app" class="k-install" tag="528684"> <z-datasource> </z-datasource> <h2>Kooteam安装向导</h2> <div class="content" v-if="!_query('status')"> <h4>数据库类型</h4> <form class="z-form"> <dl> <dt>数据库类型</dt> <dd> <label> <input type="radio" checked name="dbType" value="mysql"/>MySQL </label> <label> <input type="radio" name="dbType" value="mongo"/>MongoDB </label> </dd> </dl> <dl> <dt>Host</dt> <dd> <input type="text" placeholder="数据库服务器地址" name="host" koo="need" value=""/> </dd> </dl> <dl> <dt>Database</dt> <dd> <input type="text" placeholder="您创建的数据库名称" name="database" koo="need" value=""/> </dd> </dl> <dl> <dt>User</dt> <dd> <input type="text" placeholder="数据库用户名" name="user" koo="need" value=""/> </dd> </dl> <dl> <dt>Password</dt> <dd> <input type="text" placeholder="用户密码" name="password" koo="need" value=""/> </dd> </dl> <dl> <dt>Port</dt> <dd> <input type="text" placeholder="数据库端口" name="port" koo="need-digit" value=""/> </dd> </dl> <div class="action"><z-submit target="/install/checkDB.do">校验数据库参数</z-submit></div> </form> <h4>Koooteam系统管理员</h4> <form class="z-form"> <dl> <dt>用户登陆名</dt> <dd> <label>root</label> </dd> </dl> <dl> <dt>登陆密码</dt> <dd> <input type="text" name="pwd" koo="need" value=""/> </dd> </dl> <div class="action"> <z-submit class="primary" target="/install/save.do">保存配置</z-submit> </div> </form> </div> <div class="content" v-if="_query('status')==='finish'"> <div class="z-info big success"> <i class="z-icon">&#xe86c;</i> <div> <h3>恭喜你，服务器端配置成功。</h3> 1.点击这里，<a href="/home.html">返回首页</a><br/> 2.重新初始化系统，请清空服务器上的app.properties文件内容后，重启java服务 </div> </div> </div> </div> <script>
        setTimeout(function(){
            $("#J_domain").val(window.location.origin);
        },2000);
    </script> <div class="k-footer"> <span>Kooteam &copy; 2018-2019</span> <a href="http://www.miitbeian.gov.cn/" target="_blank">沪ICP备12007719号-1</a> <script src="https://hm.baidu.com/hm.js?013f3451203171829efeabc53f03de90"></script> </div> </body> </html>
